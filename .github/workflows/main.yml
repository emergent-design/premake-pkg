name: CI

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
          
      - uses: actions/checkout@v2
      
      - name: Download earthly
        run: |
          "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.5.24/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
          earthly --version
          
      - name: Run build
        run: earthly +all

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.deb
